<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Your existing styles here */

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Add styles for the Dark Mode Toggle Button */
        #darkModeToggle {
            position: fixed;
            bottom: 20px; /* Adjust bottom position as needed */
            right: 20px; /* Adjust right position as needed */
            z-index: 999; /* Ensure it's above other content */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>QR Code Generator</div>
        </div>
        <input type="text" placeholder="Enter link or add some text" class="text-field">
        <ul class="mode">
            <li>Basic</li>
            <li class="active">Medium</li>
            <li>Advance</li>
        </ul>
        <button class="gen">Generate</button>
        <br>
        <label>
            <input type="checkbox" class="checkbox">
            <span>Add Logo</span>
        </label>
        <div class="upload">Custom logo</div>
        <input type="file" class="file-selector" accept=".png, .jpg, .jpeg, .svg">
        <div class="qr-container">Qr Code</div>
        <div class="download">
            <span>Download: </span>
            <li>PNG</li>
            <li>JPG</li>
        </div>
    </div>
    <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button> <!-- Added Dark Mode Toggle Button -->
    <script>
        $(document).ready(function() {
            // Function to toggle dark mode
            function toggleDarkMode() {
                $('body').toggleClass('dark-mode');
            }

            // Event listener for the button click
            $('#darkModeToggle').click(function() {
                toggleDarkMode();
            });
        });
    </script>
    <script src="qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
