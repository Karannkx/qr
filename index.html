<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Your existing styles here */

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: #000; /* Dark black text color */
        }

        /* Adjust other elements in dark mode as needed */
        .dark-mode .header > div {
            color: white; /* White text color for the header in dark mode */
        }

        /* Toggle switch styles */
        .switch {
            position: fixed;
            bottom: 20px; /* Adjust bottom position as needed */
            right: 20px; /* Adjust right position as needed */
            z-index: 999; /* Ensure it's above other content */
        }

        /* Background image styles */
        body {
            background-image: url('karan.jpg'); /* Path to your background image */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* This keeps the image fixed while scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>QR Code Generator</div>
        </div>
        
        <!-- Rest of your content -->
        <input type="text" placeholder="Enter link or add some text" class="text-field">
        <ul class="mode">
            <li>Basic</li>
            <li class="active">Medium</li>
            <li>Advance</li>
        </ul>
        <button class="gen">Generate</button>
        <br>
        <label>
            <input type="checkbox" class="checkbox">
            <span>Add Logo</span>
        </label>
        <div class="upload">Custom logo</div>
        <input type="file" class="file-selector" accept=".png, .jpg, .jpeg, .svg">
        <div class="qr-container">Qr Code</div>
        <div class="download">
            <span>Download: </span>
            <li>PNG</li>
            <li>JPG</li>
        </div>
    </div>
    
    <!-- Toggle switch -->
    <label class="switch">
        <input class="switch__input" type="checkbox" role="switch">
        <span class="switch__base-outer"></span>
        <span class="switch__base-inner"></span>
        <svg class="switch__base-neon" viewBox="0 0 40 24" width="40px" height="24px">
            <defs>
                <filter id="switch-glow">
                    <feGaussianBlur result="coloredBlur" stddeviation="1"></feGaussianBlur>
                    <feMerge>
                        <feMergeNode in="coloredBlur"></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>
            <linearGradient id="switch-gradient1" x1="0" y1="0" x2="1" y2="0">
                <!-- Define gradient colors if needed -->
            </linearGradient>
        </svg>
    </label>
    
    <script>
        $(document).ready(function() {
            // Function to toggle dark mode
            function toggleDarkMode() {
                $('body').toggleClass('dark-mode');
            }

            // Event listener for the button click
            $('#darkModeToggle').click(function() {
                toggleDarkMode();
            });
        });
    </script>
    <script src="qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
